<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css"> <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- VUE -->
    <script src="js/script.js" defer></script> <!-- JS -->
    <title>Boolzapp</title>
</head>

<body>

    <div id="app">

        <!-- WEBAPP CONTAINER -->
        <div class="container flex" id="webapp-height">

            <!-- PROFILE NAVIGATION -->
            <div class="flex column" id="profile-navigation">

                <!-- PROFILE -->
                <section id="profile">

                </section>
                <!-- /PROFILE -->

                <!-- ACTIVATE NOTIFICATION -->
                <section id="activate-notification">

                </section>
                <!-- /ACTIVATE NOTIFICATION -->

                <!-- SEARCH CONTACT -->
                <section id="search-contact">

                </section>
                <!-- /SEARCH CONTACT -->

                <!-- LIST CONTACTS -->
                <section id="list-contacts">

                    <!-- SINGLE CONTACT -->
                    <section id="single-contact" class="flex" v-for="(item, index) in contacts">

                        <div>
                            <img :src="'img/avatar' + item.avatar + '.jpg'" alt="item.name" id="profile-picture">
                        </div>

                        <div class="flex-grow">
                            <span id="name-contact"> {{ item.name }} </span>
                            <p id="last-message-contact"> Ultimo messaggio inviato </p>
                        </div>

                        <div id="time-contact">12:00</div>

                    </section>
                    <!-- /SINGLE CONTACT -->

                </section>
                <!-- /LIST CONTACTS -->

            </div>
            <!-- /PROFILE NAVIGATION -->


            <!-- CHAT CONTAINER -->
            <div class="flex column" id="chat-container">

                <!-- CHAT TITLE -->
                <section id="chat-title">

                </section>
                <!-- /CHAT TITLE -->

                <!-- CHAT DISPLAY -->
                <section id="chat-display">

                </section>
                <!-- /CHAT DISPLAY -->

                <!-- SEND MESSAGE BOX -->
                <section id="send-message-box">

                </section>
                <!-- /SEND MESSAGE BOX -->

            </div>
            <!-- /CHAT CONTAINER -->

        </div>
        <!-- /WEBAPP CONTAINER -->

    </div>

</body>

</html>
